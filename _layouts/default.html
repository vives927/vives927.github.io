<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Genevieve Nelson - {{ page.title }}</title>
        <meta name="description" content="My personal site">
        <meta name="viewport" content="initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
        <link rel="stylesheet" href="{{ site.url }}/css/site.css">
        {% for sheet in page.styles %}
            <link rel="stylesheet" href="{{ site.url }}/css/{{sheet}}">
        {% endfor %}
    </head>
    <body>
        <div class="Container">
            <header>
                <h1>{{ page.title }}</h1>
            </header>
            <main>
                {{ content }}
            </main>
        </div>

        <script src="{{ site.url }}/js/lib/jquery.js"></script>
        <script src="{{ site.url }}/js/lib/modernizr.js"></script>
        <script src="{{ site.url }}/js/site.js"></script>
        {% for file in page.scripts %}
            <script src="{{ site.url }}/js/{{file}}"></script>
        {% endfor %}
    </body>
</html>
