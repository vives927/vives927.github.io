<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Genevieve Nelson - {{ page.title }}</title>
        <meta name="description" content="My personal site">
        <meta name="viewport" content="initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,400italic|Raleway:400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
        <link rel="stylesheet" href="{{ site.url }}/css/site.css">
        {% for sheet in page.styles %}
            <link rel="stylesheet" href="{{ site.url }}/css/{{sheet}}">
        {% endfor %}
    </head>
    <body>
        <div class="pageWrap Container">
            <header>
                
                <div class="logo"><img src="img/icons/earth.svg">veeves</div>
                
            </header>
            <main>
                {{ content }}
            </main>
            <footer class="Container">
                <!--credit for icons on site-->
                <div>Icons made by Sarfraz Shoukat, Yannick, Freepik, Google from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>         is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
            </footer>
        </div>

        <script src="{{ site.url }}/js/lib/jquery.js"></script>
        {% for file in page.scripts %}
            <script src="{{ site.url }}/js/{{file}}"></script>
        {% endfor %}
    </body>
</html>
