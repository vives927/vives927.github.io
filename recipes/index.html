---
layout: default
title: Recipes
scripts: recipe.js
---

<div class="two-col">
    <div class="sidebar">
        <div class="sort">
            <div class="sort-group">
                <label for="sortByCategory">Sort by Category:</label>
                <select name="sortByCategory" id="sortByCategory">
                    <option value="All">Show All</option>
                    <option value="Main Dish">Main Dish</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Side Dish">Side Dish</option>
                    <option value="Beverage">Beverage</option>
                    <option value="Appetizer">Appetizer</option>
                </select>
            </div>
            <div class="sort-group">
                <label for="sortBySource">Sort by Source:</label>
                <select name="sortBySource" id="sortBySource">
                    <option value="All">Show All</option>
                    <option value="All Recipes">All Recipes</option>
                    <option value="The Pioneer Woman">The Pioneer Woman</option>
                    <option value="Bon Appetit">Bon Appetit</option>
                    <option value="Serious Eats">Serious Eats</option>
                    <option value="Pinch of Yum">Pinch of Yum</option>
                </select>
            </div>
        </div>
    </div>
    <div class="main-content">
        <ul id="RecipeList">
            {% for page in site.pages %}
                {% if page.layout == 'recipe' %}
                    <li data-category="{{ page.category }}" data-source="{{ page.source }}"><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
